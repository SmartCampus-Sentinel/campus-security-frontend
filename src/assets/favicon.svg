<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- 背景 -->
  <rect width="200" height="200" fill="#1890ff" rx="40"/>
  
  <!-- 摄像头（安防主题） -->
  <circle cx="100" cy="90" r="40" fill="none" stroke="white" stroke-width="6"/>
  <circle cx="100" cy="90" r="28" fill="none" stroke="white" stroke-width="4"/>
  <circle cx="100" cy="90" r="16" fill="white"/>
  
  <!-- 盾牌符号下方 -->
  <path d="M 70 140 Q 100 160 130 140" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- 数字 S 代表 Security/Sentinel -->
  <text x="160" y="170" font-size="32" font-weight="bold" fill="white" font-family="Arial">S</text>
</svg>
